<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Django Level Two</title>
    <link rel="stylesheet" href="{% static "/css/mystyle.css"%}">
  </head>
  <body>
    <h1>Hello guitarist!</h1>
    <img src="{% static '/images/djangoguitar.jpg' %}" alt="Uh Oh, error">

    {% if access_record %}
    <table>
      <th>Site Name</th>
      <th>Date Accessed</th>
    {% for acc in access_record %}
    <tr>
      <td>{{ acc.name }}</td>
      <td>{{ acc.date }}</td>
    </tr>
    {% endfor %}
    <table>
    {% endif %}
  </body>
</html>
