<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Log in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <a class="navbar-brand text-white" href="Bootstrap_Project_Main.html">Welcome</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link text-muted" href="Bootstrap_Project_Signup.html">Landing page</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h1>Log In!</h1>
        <p>Enter your email and password!</p>
      </div>
    </div>
    <div class="container">
      <form class="" action="Bootstrap_Project_Main.html" method="post">
        <div class="form-group">
          <label for="emailInput">Email:</label>
          <input id="emailInput" class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="passWord">Password:</label>
          <input id="passWord" class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group form-check">
          <input id="keepIn" class="form-check-input" type="checkbox" name="keepIn">
          <label class="form-check-label" for="keepIn">Keep me logged in!</label>
        </div>
        <button type="submit" name="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
