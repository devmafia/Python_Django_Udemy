<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course Sign Up Page</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <h1>Course Sign Up Page</h1>
      <p>Please Note: First Name, Last Name, Password, and Email are required</p>
      <input type="text" name="f_name" value="" placeholder="First Name">
      <input type="text" name="password" value="" placeholder="Password">
      <p>Are you over the age of 18?</p>
      <label for="y"></label>
      Yes
      <input id="y" type="radio" name="age" value="">
      <label for="n"></label>
      No
      <input id="n" type="radio" name="age" value="">
      <p>Do you have a Credit Card or PayPal?</p>
      <select class="" name="cards">
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
      </select>
      <br>
      <input type="submit" name="submit" value="Submit Feedback">
    </form>
  </body>
</html>
