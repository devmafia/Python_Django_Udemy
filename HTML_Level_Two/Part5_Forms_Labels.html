<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms & Labels</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <p>Enter email</p>
      <label for="userinput">
        Enter Text:
        <input id="userinput" type="text" name="userinput" value="">
        <input type="submit" name="submit" value="submit">
      </label>
      <br>
      <label for="u_place">Inside: </label><input type="radio" name="u_place" value="inside">
      <label for="u_place">Outside: </label><input type="radio" name="u_place" value="outside">
      <select class="" name="stars">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="Bad">1</option>
      </select>
      <h2>Feedback?</h2>
      <textarea name="textarea" rows="8" cols="80"></textarea>
    </form>
  </body>
</html>
